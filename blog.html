---
layout: default
---

<h1>All Posts</h1>
<a href="https://sethlouis.dev/all-tags/"><h2>All Tags</h2></a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <p>Tags: 
        {% for tag in {{ post.tags }} %}
          <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ post.tag }}</a>
          {% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>

    </article>
  {% endfor %}
</div>
