---
layout: default
comments: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <p>Tags: 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ tag }}</a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  
  <div class="post-bottom">
    
    <a href="https://sethlouis.dev/all-posts/"><h2>All Posts</h2></a>
    <a href="https://sethlouis.dev/all-tags/"><h2>All Tags</h2></a>
  </div>

</article>
