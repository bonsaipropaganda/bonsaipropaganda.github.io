---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <p>Tags: 
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ tag }}</a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  
  <div class="post-bottom">
    
    <iframe src="https://iframe.chat/embed?chat=92948903" id="chattable"></iframe>
    
    <script src="https://iframe.chat/scripts/main.min.js"></script>
<script>
  chattable.initialize({
    theme: "Wannabe XP"
  });
</script>
    <a href="https://sethlouis.dev/all-posts/"><h2><br>All Posts</h2></a>
    <a href="https://sethlouis.dev/all-tags/"><h2>All Tags</h2></a>
  </div>

  {% include disqus.html %}
</article>
